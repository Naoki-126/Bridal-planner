<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravek</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <header class="l-header">
      <div class="p-header">
        <div class="l-header__left">
          <div class="p-header__logo">
            <img src="./assets/img/Ravek.svg" alt="ロゴ">
          </div>
        </div>
        <div class="l-header__right">
          <ul class="p-header__nav">
            <li><a href="#" class="p-header__list">特長</a></li>
            <li><a href="#" class="p-header__list">導入実績</a></li>
            <li><a href="#" class="p-header__list">導入までの流れ</a></li>
            <li><a href="#" class="p-header__list">料金プラン</a></li>
            <li><a href="#" class="p-header__list">よくある質問</a></li>
          </ul>
          <button class="c-btn c-btn__try-header">無料で使ってみる</button>
        </div>
      </div>

      <div class="p-drawer">
        <div id="js-drawer" class="c-drawer">
          <span class="c-drawer__line"></span>
        </div>
        <div class="p-drawer__content">
          <ul class="p-drawer__lists">
            <li><a href="#" class="p-drawer__list">特長</a></li>
            <li><a href="#" class="p-drawer__list">導入実績</a></li>
            <li><a href="#" class="p-drawer__list">導入までの流れ</a></li>
            <li><a href="#" class="p-drawer__list">料金プラン</a></li>
            <li><a href="#" class="p-drawer__list">よくある質問</a></li>
          </ul>
        </div>
        <div class="p-drawer__background">
          <button class="c-btn__ravek"></button>
          <button class="c-btn__download"></button>
        </div>
      </div>
    </header>

      <section class="l-top u-separate">
        <div class="l-inner p-top">
          <div class="p-top__contents">
            <div class="p-top__title">タスク管理は<br>時間をかけず、高速に。</div>
            <div class="p-top__text">Ravek（レイベック）は複数人のプロジェクトにおけるタスク管理を<br>簡単かつ高速にし、生産性を向上させるツールです。</div>
            <div class="p-top-btn">
              <button class="c-btn c-btn__try">まずは無料で使ってみる</button>
              <button class="c-btn__download">資料をダウンロードする</button>
            </div>
          </div>
          <div class="p-top__img">
            <img src="./assets/img/At work-amico 1.png" alt="">
          </div>
        </div>

      </section>


  </body>
</html>
